<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3-案例</title>
		<style>
			body{
				background:pink;
			}
			.box{
				width:350px;
				height:100px;
				margin:100px;
				background: url(img/paopao.png) no-repeat left top,skyblue url(img/paopao.png) no-repeat right bottom;
				transition:all 1s;
			}
			.box:hover{
				background-position:right bottom, left top;
			}
		</style>
	</head>
	<body>
		
		<div class="box"></div>
	</body>
</html>
